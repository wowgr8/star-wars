<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="index.js"></script>
  <title>Star Wars Character Home Planet and Species</title>
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="logo">
        <img src="img/Star_Wars_Logo.png">
      </div>
    </div>
    <div class="container">
      <div class="card" style="width: 18rem;">
        <img src="./img/star-background.jpeg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Select a character to see their home planet and native species.</p>
        </div>
        <select id="characterSection" class="form-select" aria-label="Default select example">
          <option selected>Select a character</option>
          <option ><span id="characterRef"></span></option>
        </select>
      </div>
    </div>
  </div>



  <div class="footer">
    <p>footer</p>
  </div>
</body>
</html>
